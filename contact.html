<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <body class="with-bg">

    <header>
      <div class="logo" style="font-family: 'Brush Script MT', cursive; font-weight: bold; font-size: 28px; display: flex; align-items: center; gap: 8px;">
        <img src="minilogo.png" alt="Logo" style="height: 32px; width: 32px;">
        Pooja Sethu
      </div>
      
  
  
      <nav>
        <ul style="list-style: none; display: flex; gap: 15px; margin: 0; padding: 0;">
          <li>
            <a href="index.html" 
               style="text-decoration: none;
                      padding: 10px 20px;
                      font-weight: bold;
                      font-size: 14px;
                      color: black;
                      background-color: #ffecb3;
                      border-radius: 8px;
                      transition: background-color 0.3s, color 0.3s;">
               Home
            </a>
          </li>
          <li>
            <a href="bookings.html" 
               style="text-decoration: none;
                      padding: 10px 20px;
                      font-weight: bold;
                      font-size: 14px;
                      color: black;
                      background-color: #ffecb3;
                      border-radius: 8px;
                      transition: background-color 0.3s, color 0.3s;">
               Book Pandits
            </a>
          </li>
          <li>
            <a href="samagri.html" 
               style="text-decoration: none;
                      padding: 10px 20px;
                      font-weight: bold;
                      font-size: 14px;
                      color: black;
                      background-color: #ffecb3;
                      border-radius: 8px;
                      transition: background-color 0.3s, color 0.3s;">
               Samagri
            </a>
          </li>
          <li>
            <a href="contact.html" 
               style="text-decoration: none;
                      padding: 10px 20px;
                      font-weight: bold;
                      font-size: 14px;
                      color: black;
                      background-color: #ffecb3;
                      border-radius: 8px;
                      transition: background-color 0.3s, color 0.3s;">
               Contact
            </a>
          </li>
        </ul>
      </nav>
      
      
      <!-- Add this <style> once in the page -->
      <style>
        @keyframes gradientMove {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
      </style>
      
    </header>

  <main class="content">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="contactName">Your Name:</label>
      <input type="text" id="contactName" required />

      <label for="contactEmail">Email:</label>
      <input type="email" id="contactEmail" required />

      <label for="contactMessage">Message:</label>
      <textarea id="contactMessage" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  </footer>

  <script src="script.js"></script>
